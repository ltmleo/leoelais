<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo e Lais</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="script/scroll.js"></script>

</head>

<body>
    <script src="script/scroll.js"></script>
    <link type="text/css" rel="stylesheet" href="css/cabecalho.css" />
    <script src="script/toggle.js"></script>
    <script src="script/menu.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <header class="menu" id="menu">
        <a href="#confirmar" onclick="myFunction()">Confirmar Presença</a>
        <a href="#extras" onclick="myFunction()">Extras</a>
        <a href="#presentes" onclick="myFunction()">Presentes</a>
        <a href="#local" onclick="myFunction()">Local</a>
        <a href="#padrinhos" onclick="myFunction()">Padrinhos</a>
        <a href="#historia" onclick="myFunction()">Nossa Historia</a>
        <a href="#inicio" onclick="myFunction()">Inicio</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </header>
    <div class="sections" id="sections">
        <!-- Inicio -->
        <section class="inico" id="inicio">
            <link rel="stylesheet" href="css/inicio.css" />
            <div class="texto">
                <div class="texto-inicio">
                    <h1>22.07.22</h1>
                    <h2>Leonardo e Lais</h2>
                    <p><b>299</b> dias, 3 horas e 42 segundos</p>
                    <button onclick="location.href='#confirmar'" type="button">Confirmar Presença</button>
                </div>
            </div>
            <div class="imagem">
                <img src="images/img1.png" alt="Folhas de eucalipto" width="400px" />
            </div>

        </section>

        <!-- Nossa Historia -->
        <section class="historia" id="historia">
            <link rel="stylesheet" href="css/historia.css" />
            <div class="historia-text">
                <p> NOSSA HISTORIA </p>
            </div>

            <div class="fotos-familia" id="familia-noivo">
                <div class="polaroid">
                    <img src="images/historia/daniel.jpeg" alt="Daniel Montero" style="width:100%">
                    <div class="container-polaroid">
                        <p>Daniel Montero</p>
                    </div>
                </div>
                <div class="polaroid">
                    <img src="images/historia/leonardo.jpeg" alt="Leonardo Montero" style="width:100%">
                    <div class="container-polaroid">
                        <p>Leonardo Montero</p>
                    </div>
                </div>
                <div class="polaroid">
                    <img src="images/historia/daniele.jpeg" alt="Daniele Miante" style="width:100%">
                    <div class="container-polaroid">
                        <p>Daniele Miante</p>
                    </div>
                </div>
            </div>

            <div class="fotos-familia" id="familia-noiva">
                <div class="polaroid">
                    <img src="images/historia/dorival.jpeg" alt="Dorival Rorato" style="width:100%">
                    <div class="container-polaroid">
                        <p>Dorival Rorato</p>
                    </div>
                </div>
                <div class="polaroid">
                    <img src="images/historia/lais.jpeg" alt="Lair Rorato" style="width:100%">
                    <div class="container-polaroid">
                        <p>Lais Rorato</p>
                    </div>
                </div>
                <div class="polaroid">
                    <img src="images/historia/neuza.jpeg" alt="Neuza Venancio" style="width:100%">
                    <div class="container-polaroid">
                        <p>Neuza Venâncio</p>
                    </div>
                </div>
            </div>
            <div class="fotos">
                FOTOS
            </div>

        </section>

        <!-- Padrinhos -->
        <section class="padrinhos" id="padrinhos">
            <link rel="stylesheet" href="css/padrinhos.css" />
            <div class="padrinhos">
                <p> PADRINHOS </p>
            </div>
        </section>

        <!-- Local -->
        <section class="local" id="local">
            <link rel="stylesheet" href="css/local.css" />
            <div class="local">
                <p> LOCAL </p>
            </div>
        </section>

        <!-- Presentes -->
        <section class="presentes" id="presentes">
            <link rel="stylesheet" href="css/presentes.css" />
            <div class="presentes">
                <p> PRESENTES </p>
            </div>
        </section>

        <!-- Extras -->
        <section class="extras" id="extras">
            <link rel="stylesheet" href="css/extras.css" />
            <div class="extras">
                <p> EXTRAS </p>
            </div>
        </section>

        <!-- Confirmar -->
        <section class="confirmar" id="confirmar">
            <link rel="stylesheet" href="css/confirmar.css" />
            <div class="confirmar">
                <p> Confirmar </p>
            </div>
        </section>
    </div>
</body>

</html>
